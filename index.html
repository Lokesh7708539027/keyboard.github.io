<!DOCTYPE html>
<html lang="en" class="hydrated">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background peaceful--background ">
    <div class="display peaceful--border container">
      
    <textarea name="" id="display1" cols="60" rows="11" class="display-board  peaceful--border peaceful--fonts">

      
    </textarea>
    
  </div>
  <div class="keyboard peaceful--keyboard container">
    
    <!--Number section-->
    
    <div class="key key--1 peaceful--key">1</div>
    <div class="key key--2 peaceful--key">2</div>
    <div class="key key--3 peaceful--key">3</div>
    <div class="key key--4 peaceful--key">4</div>
    <div class="key key--5 peaceful--key">5</div>
    <div class="key key--6 peaceful--key">6</div>
    <div class="key key--7 peaceful--key">7</div>
    <div class="key key--8 peaceful--key">8</div>
    <div class="key key--9 peaceful--key">9</div>
    <div class="key key--0 peaceful--key">0</div>
    
    <!--character section-->
    
    <div class="key key--q key--Q peaceful--key">q</div>
    <div class="key key--w key--W peaceful--key">w</div>
    <div class="key key--e key--E peaceful--key">e</div>
    <div class="key key--r key--R peaceful--key">r</div>
    <div class="key key--t key--T peaceful--key">t</div>
    <div class="key key--y key--Y peaceful--key">y</div>
    <div class="key key--u key--U peaceful--key">u</div>
    <div class="key key--i key--I peaceful--key">i</div>
    <div class="key key--o key--O peaceful--key">o</div>
    <div class="key key--p key--P peaceful--key">p</div>
    <div class="key key--a key--A peaceful--key">a</div>
    <div class="key key--s key--S peaceful--key">s</div>
    <div class="key key--d key--D peaceful--key">d</div>
    <div class="key key--f key--F peaceful--key">f</div>
    <div class="key key--g key--G peaceful--key">g</div>
    <div class="key key--h key--H peaceful--key">h</div>
    <div class="key key--j key--J peaceful--key">j</div>
    <div class="key key--k key--K peaceful--key">k</div>
    <div class="key key--l key--L peaceful--key">l</div>
    <div class="key key--z key--Z peaceful--key">z</div>
    <div class="key key--x key--X peaceful--key">x</div>
    <div class="key key--c key--C peaceful--key">c</div>
    <div class="key key--v key--V peaceful--key">v</div>
    <div class="key key--b key--B peaceful--key">b</div>

    <div class="key key--m key--M peaceful--key">m</div>
    <div class="key key--comma peaceful--key">,</div>
    <div class="key key--dot peaceful--key">.</div>
    
    <!--functionality section-->
    
    <div class="key key--Theme peaceful--key">Theme</div>
    <div class="key key--Shift peaceful--key">Shift</div>
    <div class="key key--Space peaceful--key">Space</div>
    <div class="key key--Delete peaceful--key">Delete</div>
  </div>
  
  
  </div>
</body>
</html>
